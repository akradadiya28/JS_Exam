    <title>Task Manager</title>

    <link href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">

    <div class="w-full h-screen bg-gray-100 pt-8">
        <div class="bg-white p-3 max-w-md mx-auto">
            <div class="text-center">
                <h1 class="text-3xl font-bold">Task Manager</h1>
                <div class="mt-4 flex">
                    <form action="#" onsubmit="return formData()" class="mt-4 flex">
                        <input class="w-80 border-b-2 border-gray-500 text-black" type="text"
                            placeholder="Enter your task here" id="task" />
                        <button type="submit"
                            class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex">
                            <svg class="h-6 w-6" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <circle cx="12" cy="12" r="9" />
                                <line x1="9" y1="12" x2="15" y2="12" />
                                <line x1="12" y1="9" x2="12" y2="15" />
                            </svg>
                            <span>Add</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="mt-8">
